<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BART Arrival Display</title>
  <link rel="stylesheet" href="css/style.css" media="screen" />
  <link href='https://fonts.googleapis.com/css?family=Lato:regular,900,900italic' rel='stylesheet' type='text/css'>
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div id="transitContainer" class="container">
    
    <div id="infoContainer">
      
      <div class="pageTitle">
        <div class="tagline">BART Arrivals</div>
        <h1></h1>
      </div>
    
      <div id="advisories"></div>
  
      <div id="bartNorth" class="transitBox">
        <h3>Northbound</h3>
        <div class="departures"></div>
      </div>
      <div id="bartSouth" class="transitBox">
        <h3>Southbound</h3>
        <div class="departures"></div>
      </div>
      
      <div class="weather"></div>
      
    </div>
    
    <div id="setupFormContainer">
      <div class="pageTitle">
        <div class="tagline">Bay Area Rapid Transit</div>
        <h1>Realtime BART Display</h1>
      </div>
      <h3>Choose a Station</h3>
      <form id="setupForm" action="" method="get">
        <select name="station" id="stationSelect"></select>
        <input type="submit" id="submit">
      </form>
    </div>
    
    <div id="background">
    </div>
    <div id="controls">
      <div class="credit">
        <a href="http://www.flickr.com/photos/walkingsf/" class="photoCredit">Image from Eric Fischer</a><br><a href="" id="toggleImages">Hide Images</a>
      </div>
      <a href="index.html" class="changeStation">Change Station</a>
    </div>
    
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/main.js"></script>
  
</body>
</html>
